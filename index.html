<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b98a3a6587.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search the city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary shine-btn"
                  id="button"
                />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  value="Current"
                  class="btn btn-outline-secondary shine-btn"
                  id="current-button"
                />
              </div>
            </div>
          </form>

          <h1 class="h1">Amsterdam</h1>

          <div class="row current">
            <div class="col-4 icon">
              <img class="animated-icon" src="" width="160" />
            </div>
            <div class="col-3 right-col">
              <div class="temperature-block">
                <span class="currentTemperature">17</span>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a>
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
            <div class="col-5 day">
              <div id="time">12:00</div>
              <div id="current-date">Monday, 2 May</div>
              <div class="wind-speed">Wind: 4 m/s</div>
              <div class="humidity">Humidity: 90%</div>
              <div class="description">Clear</div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <p class="GitHub-link">
        <a
          href="https://github.com/AaLinb0x/Weather-website"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        by Alona Kovalchuk
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
